{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-orange-600">Admin Dashboard</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Manage Posts Card -->
        <a href="{{ url_for('admin_posts') }}"
            class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition border border-gray-200">
            <div class="flex items-center mb-4">
                <i class="fas fa-edit text-orange-600 text-3xl mr-4"></i>
                <h2 class="text-xl font-semibold">Quản Lý Bài Đăng</h2>
            </div>
            <p class="text-gray-600">Xem danh sách tất cả bài đăng, tìm kiếm và xóa bài vi phạm.</p>
        </a>

        <!-- View Logs Card -->
        <a href="{{ url_for('admin_logs') }}"
            class="block p-6 bg-white rounded-lg shadow-md hover:shadow-lg transition border border-gray-200">
            <div class="flex items-center mb-4">
                <i class="fas fa-history text-blue-600 text-3xl mr-4"></i>
                <h2 class="text-xl font-semibold">Nhật Ký Hoạt Động</h2>
            </div>
            <p class="text-gray-600">Xem lịch sử hoạt động của thành viên (Đăng bài, Xóa bài, v.v.).</p>
        </a>
    </div>
</div>
{% endblock %}
