{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Đăng Tin Tìm/Nhặt Đồ</h2>

    <form method="POST" action="{{ url_for('post_item') }}">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
            <div>
                <label class="block text-gray-700 font-bold mb-2">Loại tin</label>
                <select name="item_type" class="w-full px-3 py-2 border rounded-md bg-gray-50 text-gray-800">
                    <option value="Lost">Đồ Thất Lạc (Tôi bị mất)</option>
                    <option value="Found">Đồ Nhặt Được (Tôi nhặt được)</option>
                </select>
            </div>
            <div>
                <label class="block text-gray-700 font-bold mb-2">Tiêu đề (Vật phẩm)</label>
                <input type="text" name="title" placeholder="Ví dụ: Chìa khóa xe máy Vision"
                    value="{{ title if title else '' }}" required
                    class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-orange-500">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Khu vực / Địa điểm</label>
            <input type="text" name="location" placeholder="Ví dụ: Canteen 1, Dom A, Phòng 201..."
                value="{{ location if location else '' }}" required
                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2">Mô tả chi tiết</label>
            <textarea name="description" rows="4" placeholder="Mô tả màu sắc, đặc điểm nhận dạng, thời gian,..."
                required
                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-orange-500">{{ description if description else '' }}</textarea>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2">Thông tin liên hệ (SĐT/Facebook/Email)</label>
            <input type="text" name="contact_info" placeholder="Nhập thông tin liên hệ của bạn"
                value="{{ contact_info if contact_info else '' }}" required
                class="w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-orange-500">
        </div>

        <div class="flex items-center justify-end">
            <button type="submit"
                class="bg-orange-600 text-white font-bold py-2 px-6 rounded-md hover:bg-orange-700 transition transform hover:scale-105">
                Đăng Bài
            </button>
        </div>
    </form>
</div>
{% endblock %}
