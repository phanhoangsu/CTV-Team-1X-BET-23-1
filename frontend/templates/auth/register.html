{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-10">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Đăng Ký Tài Khoản</h2>
    <form method="POST" action="{{ url_for('auth_register.register') }}">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Tên đăng nhập</label>
            <input type="text" name="username" required
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" required
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">Mật khẩu</label>
            <input type="password" name="password" required
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>
        <button type="submit"
            class="w-full bg-gray-800 text-white font-bold py-2 px-4 rounded-md hover:bg-gray-900 transition duration-300">
            Đăng Ký
        </button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
        Đã có tài khoản? <a href="{{ url_for('auth_login.login') }}" class="text-orange-600 hover:underline">Đăng
            nhập</a>
    </p>
</div>
{% endblock %}
